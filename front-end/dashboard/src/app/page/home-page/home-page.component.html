<div class="grid">
    <div class="col-12 lg:col-6 xl:col-3" *ngFor="let item of listCard">
      <div class="card mb-0">
        <div class="flex justify-content-between mb-3">
          <div>
            <span class="block text-500 font-medium mb-3">{{
              item.title
            }}</span>
            <div class="text-900 font-medium text-xl">{{ item.value }}</div>
          </div>
          <div
            class="flex align-items-center justify-content-center bg-blue-100 border-round"
            [ngStyle]="{ width: '2.5rem', height: '2.5rem' }"
          >
            <i class="text-blue-500 text-xl" [className]="item.icon"></i>
          </div>
        </div>
        <span class="text-green-500 font-medium">24 new </span>
        <span class="text-500">since last visit</span>
      </div>
    </div>
    <div class="col-12">
      <div class="card">
        <app-home-page-chart></app-home-page-chart>
      </div>
    </div>
