  <p-table
          [value]="productData"
          [paginator]="true"
          [rows]="8"
          responsiveLayout="scroll"
        >
          <ng-template pTemplate="header">
            <tr>
              <th>Image</th>
              <th pSortableColumn="name">
                Name
                <p-sortIcon field="name"></p-sortIcon>
              </th>
              <th pSortableColumn="price">
                Price
                <p-sortIcon field="price"></p-sortIcon>
              </th>
              <th>View</th>
            </tr>
          </ng-template>
          <ng-template pTemplate="body" let-product>
            <tr>
              <td style="width: 15%; min-width: 5rem">
                <img
                  src="{{ product.product.imgY.url }}?h=100&resize=1&w=133"
                  class="shadow-4"
                  alt="{{ product.product.productName }}"
                  width="50"
                />
              </td>
              <td style="width: 35%; min-width: 7rem">
                {{ product.product.productName }}
              </td>
              <td style="width: 35%; min-width: 8rem">
                {{ product.product.price | currency : "USD" }}
              </td>
              <td style="width: 15%">
                <button
                  pButton
                  pRipple
                  type="button"
                  icon="pi pi-search"
                  class="p-button p-component p-button-text p-button-icon-only"
                ></button>
              </td>
            </tr>
          </ng-template>
        </p-table>
